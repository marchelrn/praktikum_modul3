<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="col-sm-10 mt-3">
          <div class="form-group">
            <label for="name"> Nama : </label>
            <input
              type="text"
              class="form-control"
              placeholder="Name"
              name="nama"
              required
            />
          </div>
          <div class="form-group mt-3">
            <label for="email"> Email : </label>
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              name="email"
              required
            />
          </div>
          <div class="form-group mt-3">
            <label for="password"> Password : </label>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              name="password"
              required
            />
          </div>
          <div class="form-group mt-3">
            <label for="jk"> Jenis Kelamin : </label>
            <select id="jk" class="form-control" value="null">
              <option>Pria</option>
              <option>Wanita</option>
            </select>
          </div>

          <button class="btn btn-primary mt-3">Submit</button>
        </div>
      </form>
    </div>
    <footer class="text-center bg-body-teritary">
      <div class="text-white p-3 mt-3" style="background-color: gray">
        Marchel Manullang 230211060047
      </div>
    </footer>
  </body>
</html>
